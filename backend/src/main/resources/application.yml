spring:
  application:
    name: rapidphoto-backend

  # R2DBC Configuration (Reactive Database Connection)
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:rapidphoto}
    username: ${DB_USERNAME:rapidphoto_admin}
    password: ${DB_PASSWORD:password}
    pool:
      initial-size: 10
      max-size: 20

  # Flyway Configuration (Database Migrations)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    # Flyway requires JDBC URL (not R2DBC)
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:rapidphoto}
    user: ${DB_USERNAME:rapidphoto_admin}
    password: ${DB_PASSWORD:password}

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

# AWS S3 Configuration
aws:
  s3:
    endpoint: ${AWS_S3_ENDPOINT:}
    region: ${AWS_REGION:us-east-1}
    bucket-name: ${S3_BUCKET_NAME:rapidphoto-uploads}
  accessKeyId: ${AWS_ACCESS_KEY_ID:}
  secretAccessKey: ${AWS_SECRET_ACCESS_KEY:}

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always

server:
  port: 8080

logging:
  level:
    root: INFO
    com.rapidphoto: DEBUG
    org.flywaydb: DEBUG
