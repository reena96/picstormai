version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: picstormai-postgres
    environment:
      POSTGRES_DB: rapidphoto
      POSTGRES_USER: rapidphoto_admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rapidphoto_admin -d rapidphoto"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: picstormai-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: picstormai-localstack
    environment:
      - SERVICES=s3
      - EDGE_PORT=4566
      - DEFAULT_REGION=us-east-1
      - DATA_DIR=/var/lib/localstack
    ports:
      - "4566:4566"
    volumes:
      - localstack-data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  localstack-data:
